<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <script src="https://kit.fontawesome.com/5b74c30c91.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="row">

            <form id="search-form" class="search-location-box">
                <div class="col-md-auto">
                    <div class="mb-5 mt-5">

                        <input type="text" class="form-control" placeholder="Search your city..." id="city-input"
                            autocomplete="off" autofocus="on" />

                        <input type="submit" value="Search" />

                        <input type="submit" value="Current Location" id="current-location" />
                    </div>
                </div>
        </div>
        </form>
        <h1 id="city"></h1>
        <h2 id="description">clear sky</h2>
        <section class="center">
            <div class="row">
                <div class="col-4 icons">
                    <img src="" alt="Clear" class="d-flex weather-temperature" id="icon">
                </div>
                <div class="col-4 degree">
                    <span id="temperature">15</span><span class="units">
                        <a href="#" id="celsius" class="active"> °C |</a><a href="#" id="fahrenheit"> °F</a></span>
                </div>
                <div class="col-4 details">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> m/h</li>
                    </ul>
                </div>

            </div>
        </section>

        <p class="day-data"> </p>

        </br>
        <div class="row">
            <div class="col"><i class="fa-solid fa-cloud-sun summer-icone"></i></div>
            <div class="col"><i class="fa-solid fa-snowflake temp-icone "></i></div>
            <div class="col"><i class="fa-solid fa-snowflake temp-icone"></i></div>
            <div class="col"><i class="fa-solid fa-cloud-rain temp-icone"></i></div>
            <div class="col"><i class="fa-solid fa-snowflake temp-icone"></i></div>
        </div>
        <div class="row">
            <div class="col day">Monday</i></div>
            <div class="col day">Tuesday</div>
            <div class="col day">Wednesday</div>
            <div class="col day">Thursday</div>
            <div class="col day">Friday</div>
        </div>
        <div class="row">
            <div class="col temp-info">-5˚ | 2˚</i></div>
            <div class="col temp-info">-6˚ | 6˚</div>
            <div class="col temp-info">1˚ | 6˚</div>
            <div class="col temp-info">0˚ | 3˚</div>
            <div class="col temp-info">1˚ | 5˚</div>
        </div> <br>
        <p class="coded-by">
            <a href="https://github.com/sofimaria/weather-app-sofiagz" target="_blank">Open-source code on GitHub</a>
            by Sofi Gz and <a href="https://6359b05a7b864c3a8de35510--luxury-tanuki-44b6de.netlify.app/"
                target="_blank">hosted on Netlify</a>
            </small>
    </div>
    </div>
</body>
<script src="src/script.js">

</script>
</body>

</html>
